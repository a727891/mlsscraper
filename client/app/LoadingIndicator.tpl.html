<div ng-show="isStateLoading || isCustomLoading" class="loading-indicator" id="loadingspinner">
    <div class="loading-indicator-body" ng-show="!error">
        <h3 class="loading-title">
            {{message}}
        </h3>
        <div class="spinner">
            <!--<rotating-plane-spinner></rotating-plane-spinner>-->
            <!--<double-bounce-spinner></double-bounce-spinner>-->
            <wave-spinner></wave-spinner>
            <!--<wandering-cubes-spinner></wandering-cubes-spinner>-->
            <!--<pulse-spinner></pulse-spinner>-->
            <!--<chasing-dots-spinner></chasing-dots-spinner>-->
            <!--<circle-spinner></circle-spinner>-->
            <!--<three-bounce-spinner></three-bounce-spinner>-->

            <!--<word-press-spinner></word-press-spinner>-->
            <!--<fading-circle-spinner></fading-circle-spinner>-->
        </div>
    </div>
    <div class="loading-error" ng-show="error">
        <a ng-click="isStateLoading=false" class="pull-right">
            <i class="icon-remove "></i>Dismiss
        </a><br>
        There was an error while loading the page.
        <h2>The error message is "{{message}}"</h2><br>
        We are sorry for the inconvenience.<br>
        What would you like to do?<br>
        <a ui-sref="Welcome">Return to the Home Page</a> or
        <a ng-click="isStateLoading=false">Remain where you were</a>.
    </div>
</div>
